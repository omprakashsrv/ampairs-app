<div class="dashboard-container">
  <div class="welcome-section">
    <mat-card class="welcome-card">
      <mat-card-header>
        <mat-card-title>
          <mat-icon class="welcome-icon">dashboard</mat-icon>
          Welcome to Ampairs Dashboard!
        </mat-card-title>
        <mat-card-subtitle>
          Your business management hub
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>Get started with managing your business operations efficiently.</p>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="quick-actions">
    <mat-card class="action-card">
      <mat-card-header>
        <mat-card-title>Quick Actions</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="action-grid">
          <button class="action-button" color="primary" mat-raised-button>
            <mat-icon>people</mat-icon>
            <span>Customers</span>
          </button>
          <button class="action-button" color="accent" mat-raised-button>
            <mat-icon>inventory</mat-icon>
            <span>Products</span>
          </button>
          <button class="action-button" color="warn" mat-raised-button>
            <mat-icon>shopping_cart</mat-icon>
            <span>Orders</span>
          </button>
          <button class="action-button" mat-raised-button>
            <mat-icon>receipt</mat-icon>
            <span>Invoices</span>
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>

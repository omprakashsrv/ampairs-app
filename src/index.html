<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Ampairs Web</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Prevent theme flash by setting initial theme colors -->
  <style>
    :root {
      /* Light theme fallback colors - will be overridden by ThemeService */
      --primary-color: #576fda;
      --background-color: #fefbff;
      --surface-color: #fefbff;
      --on-surface-color: #1a1b22;
      --on-background-color: #1a1b22;
      --surface-container-color: #f1f0f9;
      --outline-variant-color: #c7c5cf;
      --secondary-color: #8f63bc;
      --tertiary-color: #41a447;
      --error-color: #de3730;
    }

    /* Ensure body has proper background immediately */
    body {
      background-color: var(--background-color);
      color: var(--on-background-color);
      margin: 0;
      font-family: 'Roboto', 'Helvetica Neue', sans-serif;
    }
  </style>
</head>
<body class="mat-typography light-theme mat-density--2">
<app-root></app-root>
</body>
</html>
